{% block content %}
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Log in</button>
      <!-- Sign Up button redirects to the sign-up page -->
      <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
      <!-- Cancel button redirects to the homepage -->
      <a href="{% url 'homepage' %}" class="btn btn-danger">Cancel</a>
    </form>
  </div>
{% endblock %}
