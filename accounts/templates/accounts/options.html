{% block content %}
  <div class="account-options">
    <h1>Account Options</h1>
    <div class="account-actions">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
