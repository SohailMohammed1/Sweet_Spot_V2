{% extends "SweetSpot/base.html" %}

{% block title %}Sign up{% endblock %}

{% block main_content %}
<div class="form-container">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign up</button>
    <a href="{% url 'homepage' %}" class="btn btn-secondary"style="text-align: center;">Cancel</a>
  </form>
</div>
{% endblock %}
