{% block content %}
<h1>Add Dessert Recipe</h1>
<form method="POST" action="{% url 'add_dessert' %}">
    {% csrf_token %}
    <label for="name">Dessert Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br>

    <label for="ingredients">Ingredients:</label>
    <textarea id="ingredients" name="ingredients" required></textarea><br>

    <label for="instructions">Instructions:</label>
    <textarea id="instructions" name="instructions" required></textarea><br>

    <button type="submit">Submit Recipe</button>
    <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
